name: BMI Calculator

on:
  push:
    branches:
      - main

jobs:
  calculating:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Node.js einrichten
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Abhängigkeiten installieren
        run: npm install

      - name: BMI-Test ausführen
        run: node bmi.test.js

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache HTML-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner einfachen HTML-Seite!</h1>
    <p>Dies ist eine grundlegende HTML-Seite mit minimalem Styling.</p>
    
    <h2>BMI Rechner</h2>
    <label for="weight">Gewicht (kg):</label>
    <input type="number" id="weight" placeholder="z.B. 70">
    <br>
    <label for="height">Größe (m):</label>
    <input type="number" id="height" step="0.01" placeholder="z.B. 1.75">
    <br>
    <button onclick="calculateBMI()">Berechnen</button>
    <p id="result"></p>
    
    <script src="main.js"></script>
</body>
</html>
